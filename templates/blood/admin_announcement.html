{% extends 'blood/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}
<br><br>
<div class="page-wrapper">
        <div class="wrapper wrapper--w790">
            <br><br><br>
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Donor Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    {% render_field announcement_form.title|attr:'required:true'  class="input--style-5"  %}
                                </div>
                            </div>
                        </div>




                        <div>
                            <button class="btn btn--radius-2 btn-info" type="submit">Login</button>
                        </div>
                    </form>
                    <br>
                    <p style="text-align: left;">Does not have an account ? <a style="text-decoration: none;" href="/donor/donorsignup">Click here to register</a></p>

                </div>
            </div>
        </div>
    </div>


{% endblock content %}
