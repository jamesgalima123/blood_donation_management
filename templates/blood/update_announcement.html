{% extends 'blood/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}
<style>
    #save-div{
        text-align:right;
        margin-top:100px;
    }
    form{
        border-radius:.5rem;
        margin:auto;
        width:300px;
        height:400px;
        padding-top:50px;
        padding-left:20px;
        padding-right:20px;
        background:rgba(252,242,242);
  box-shadow: 0px 0px 15px 10px #A2A2A2;

    }
    input{
        width:200px;
        border:none;
        border-radius:5px;
    }
    textarea{
            border:none;
        width:193px;
                border-radius:5px;

        resize:none;
    }
    .page-wrapper{
    }
</style>
<br><br>
<div class="page-wrapper">
                    <form method="POST">
                    {{aa}}

                        {% csrf_token %}
                        <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name = "title" aria-describedby="emailHelp" value="{{ announcement.title }}" placeholder="Enter Title">
                      </div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Body</label>
    <textarea placeholder="Type something..." class="form-control" id="exampleFormControlTextarea1" name = "body" rows="3">{{announcement.body}}</textarea>
  </div>




                        <div id="save-div">
                            <button class="btn btn--radius-2 btn-info" type="submit">Save</button>
                        </div>
                    </form>
    </div>
    <script>
    {% if post_success %}
    alert("Post success");
     location.href = 'admin-announcement';
    {% endif %}
    </script>

{% endblock content %}
